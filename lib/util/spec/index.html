<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>


  <link rel="shortcut icon" type="image/png" href="../../jasmine/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../jasmine/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../../jasmine/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="../../jasmine/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <!-- include src here -->
  <script type="text/javascript" src="../util.js"></script>

  <!-- include specs here -->
  <script type="text/javascript" src="namespace.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
